plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()

    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation "it.unisa.dia.gas:jpbc-api:2.0.0"
    implementation "it.unisa.dia.gas:jpbc-pbc:2.0.0"
    implementation "it.unisa.dia.gas:jpbc-plaf:2.0.0"

    testImplementation 'junit:junit:4.13.1'
}

group = 'co.junwei.cpabe'
version = '1.1.0'

java.sourceCompatibility = JavaVersion.VERSION_1_6

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
