plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation 'it.unisa.dia.gas:jpbc-api:1.2.1'
    implementation 'it.unisa.dia.gas:jpbc-plaf:1.2.1'
}

group = 'co.junwei.cpabe'
version = '1.0.2'

java.sourceCompatibility = JavaVersion.VERSION_1_6

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
